<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criction by Mangan</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
      text-align: center;
    }

    /* Header banner */
    header {
      background: linear-gradient(135deg, #007BFF, #00c6ff);
      color: white;
      padding: 60px 20px;
    }
    header h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2em;
    }

    /* Main section */
    main {
      padding: 40px 20px;
    }
    main h2 {
      font-size: 2em;
      margin-bottom: 15px;
    }
    main p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    /* Button */
    a.button {
      display: inline-block;
      padding: 14px 28px;
      margin-top: 10px;
      background: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: background 0.3s, transform 0.2s;
    }
    a.button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      margin-top: 50px;
      padding: 15px;
      background: #222;
      color: #ccc;
      font-size: 14px;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2em;
      }
      main h2 {
        font-size: 1.6em;
      }
      a.button {
        font-size: 16px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Banner -->
  <header>
    <h1>⚡ Criction</h1>
    <p>The hassle-free way to run your cricket auction</p>
  </header>

  <!-- Main -->
  <main>
    <h2>Welcome!</h2>
    <p>Click below to explore the cricket auction app:</p>

    <a href="crictionbymangan.html" target="_blank" rel="noopener" class="button">
      Open Auction Page
    </a>
  </main>

  <!-- Footer -->
  <footer>
    Made with ❤️ by <strong>Mangan Ray</strong>
  </footer>
</body>
</html>
